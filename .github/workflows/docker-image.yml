name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    - name: Set up Docker Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
    - name: Docker log in to Azure Container Registry
      env:
          ACR_LOGIN_SERVER: ${{ ACR_LOGIN_SERVER }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
      uses: azure/docker-login@v1      
      with:
        login-server: ACR_LOGIN_SERVER
        username: $AZURE_CLIENT_ID
        password: $AZURE_CLIENT_SECRET
    - name: Build and push Docker image
      env:
        DOCKER_IMAGE: python_app:${{ github.sha }}
        ACR_LOGIN_SERVER: ${{ ACR_LOGIN_SERVER }}
      run: |
        docker build --file Dockerfile -t $DOCKER_IMAGE . 
        docker tag $DOCKER_IMAGE $ACR_LOGIN_SERVER/$DOCKER_IMAGE
        docker push $ACR_LOGIN_SERVER/$DOCKER_IMAGE
